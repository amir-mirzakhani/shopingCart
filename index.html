<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link to style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="box">
        <div class="up">
          <img
            class="per-img"
            src="./images/image-product-mobile.jpg"
            alt="product"
          />
        </div>
        <div class="down">
          <p class="title">PERFUME</p>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-product">
            A floral, solar and voluptuous interpretaion composed by olivier
            ploge, perfumer-creator for the House of CHANEL.
          </p>
          <div class="box-price">
            <h2 class="price">$149.99</h2>
            <p><s>$169.99</s></p>
          </div>

          <button class="addBtn">
            <img class="icon" src="./images/icon-cart.svg" alt="icon" />
            <p>Add to Cart</p>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
